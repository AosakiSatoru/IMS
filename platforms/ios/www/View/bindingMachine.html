<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>绑定机台</title>
        
        <link href="../styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="../Controller/url.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/kendo.all.min.js"></script>
    </head>
    
    <body>
        
        <div data-role="view" data-title="绑定机台" id="IMSBindingMachine">
            <header data-role="header">
                <span data-role="navbar" style="width: 10%;float: left;">
                    <div id="bindingMachine_leftNavButton"
                        style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;">
                        <a href="../View/home.html">
                            <img src="../resources/@3x/返回@3x.png" style="width: 1.25em;vertical-align: middle;"/>
                        </a>
                    </div>
                </span>
                <span data-role="navbar" style="width: 80%;float: left;">
                    <div id="bindingMachine_title" data-role="view-title"
                        style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
                </span>
                <span data-role="navbar" style="width: 10%;float:left;">
                    <div id="bindingMachine_rightNavButton"
                        style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;">
                        <br>
                    </div>
                </span>
            </header>
            <div data-role="content" style="background-color: #F7F7F7;">
                
                <div data-role="listview" data-style="inset" style="background-color: white;" data-source="flownameDataSource" data-template="flownameTemplate">
                    
                </div>
                
            </div>
            <footer data-role="footer">
                <div style="background-color: #F7F7F7;">
                    <span>
                        <a data-role="button" id="bindingMachine_cancelButton"
                            style="width: 48%;margin-left: 1%;height: 2.5em;font-size: 1.2em;background-color: #FFFFFF;color: #A62A40;"
                            data-bind="click: unselectedAll">取消</a>
                    </span>
                    <span>
                        <a data-role="button" id="bindingMachine_confirmButton"
                            style="width: 48%;height: 2.5em;font-size: 1.2em;background-color: #A62A40;color: #FFFFFF;border-color: #A62A40;"
                            data-bind="click: bindingMachine">确认</a>
                    </span>
                </div>
            </footer>
        </div>
        <script>
            </script>
    </body>
    <script id="flownameTemplate" type="text/x-kendo-template">
        <div data-role="collapsible" data-collapse-icon="arrow-up" data-expand-icon="arrow-down">
        
        <h3 style="height:55px">
        <span>
        <input type="checkbox" checked="checked">
        #=flowname#
        </input>
        </span>
        <span>
        <button  id="collapsibleButton">xxxxxxxxxxx</button>
        </span>
        <!--<a>#= flowname #</a>-->
        <!--<a data-role="detailbutton" style="border: 0;" onclick="collapsibleButtonClick(this)">-->
        <!--<img src="../resources/@3x/已选@3x.png" style="width: 1.4em;"/>-->
        <!--</a>-->
        </h3>
        
        <ul data-role="listview" data-style="inset" style="background-color: white" data-template="deviceTemplate" data-source="#=deviceDataSource#" id="#=flownameid#">
        </ul>
        </div>
        </script>
    <script id="deviceTemplate" type="text/x-kendo-template">
        
        <label>
        <input type="checkbox" value="#=device#" data-bind="checked: devices">
        #=device#
        </label>
        
        </script>
    <style>
        .km-arrow-up:after,
        .km-arrow-up:before {
            width: 30px;
            height: 30px;
            background: url("../resources/@2x/一级按钮-未点击@2x.png") center center;
        }
    
    .km-arrow-down:after,
    .km-arrow-down:before {
        width: 30px;
        height: 30px;
        background: url("../resources/@2x/一级按钮-点击@2x.png") center center;
    }
    </style>
    <script src="../Controller/bindingMachine.js">
        </script>
    
</html>
