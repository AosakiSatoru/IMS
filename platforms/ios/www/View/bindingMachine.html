<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>绑定机台</title>
        
        <link href="../styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="../js/jquery.min.js"></script>
        <script src="../js/kendo.all.min.js"></script>
    </head>
    
    <body>
        <div data-role="view" data-title="绑定机台" id="IMSBindingMachine">
            <header data-role="header">
                <span data-role="navbar" style="width: 10%;float: left;">
                    <div id="bindingMachine_leftNavButton" style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;">
                        <a href="../View/home.html">
                            <img  src="../resources/@3x/返回@3x.png" style="width: 1.25em;vertical-align: middle;"/>
                        </a>
                    </div>
                </span>
                <span data-role="navbar" style="width: 80%;float: left;">
                    <div id="bindingMachine_title" data-role="view-title" style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
                </span>
                <span data-role="navbar" style="width: 10%;float:left;">
                    <div id="bindingMachine_rightNavButton" style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;">
                        <br>
                    </div>
                </span>
            </header>
            <div data-role="content" style="background-color: #F7F7F7;">
                <ul data-role="listview" data-style="inset" style="background-color: white;">
                    <li>
                        <a data-role="detailbutton">
                            <p>
                            <img src="../resources/@3x/一级按钮-未点击@3x.png" style="width: 1em;vertical-align: middle;" />
                            <span style="color: #333333; height: 60px;padding-left: 1em;vertical-align: middle;">清花</span>
                            </p>
                        </a>
                        <a data-role="detailbutton" style="border: 0;">
                            <img src="../resources/@3x/已选@3x.png" style="width: 1.4em;" />
                        </a>
                    </li>
                    <li>
                        <a data-role="detailbutton">
                            <p>
                            <img src="../resources/@3x/一级按钮-未点击@3x.png" style="width: 1em;vertical-align: middle;" />
                            <span style="color: #333333; height: 60px;padding-left: 1em;vertical-align: middle;">梳棉</span>
                            </p>
                        </a>
                        <a data-role="detailbutton" style="border: 0;">
                            <img src="../resources/@3x/未选@3x.png" style="width: 1.4em;" />
                        </a>
                    </li>
                    <li>
                        <a data-role="detailbutton">
                            <p>
                            <img src="../resources/@3x/一级按钮-未点击@3x.png" style="width: 1em;vertical-align: middle;" />
                            <span style="color: #333333; height: 60px;padding-left: 1em;vertical-align: middle;">预并条</span>
                            </p>
                        </a>
                        <a data-role="detailbutton" style="border: 0;">
                            <img src="../resources/@3x/未选@3x.png" style="width: 1.4em;" />
                        </a>
                    </li>
                </ul>
                
            </div>
            <footer data-role="footer">
                <div style="background-color: #F7F7F7;">
                    <span>
                        <a data-role = "button" id="bindingMachine_cancelButton" style="width: 48%;margin-left: 1%;height: 2.5em;font-size: 1.2em;background-color: #FFFFFF;color: #A62A40;">取消</a>
                    </span>
                    <span>
                        <a data-role = "button" id="bindingMachine_confirmButton" style="width: 48%;height: 2.5em;font-size: 1.2em;background-color: #A62A40;color: #FFFFFF;border-color: #A62A40;">确认</a>
                    </span>
                </div>
            </footer>
        </div>
        <script>
            var app = new kendo.mobile.Application();
            </script>
    </body>
    
</html>
