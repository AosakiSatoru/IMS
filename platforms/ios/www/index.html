<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>IMSLogin</title>
        
        <link href="styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
    </head>
    <body>
        <div data-role="view">
            <img src="resources/@3x/CC_Background_3x.png" width="100%" border="0" style="position: absolute;"/>
            <div style="width: 100%;height: 100%;text-align: center;padding-top: 25%;">
                <img src="resources/@3x/logo@3x.png" width="35%" border="0" />
            </div>
            <div style="margin-top: 20%;">
                <p style="border-bottom: 1px solid #EEEEEE;padding-bottom: 1em;">
                <img src="resources/@3x/账号icon@3x.png" style="width: 1.5em;height: 1.5em;float: left;"/>
                <input type="text" placeholder="请输入账号" style="font-size: 1.1em;width: 90%;padding-left: 0.4em;margin: 0;border: none;"/>
                </p>
            </div>
            <div>
                <p style="border-bottom: 1px solid #EEEEEE;padding-bottom: 1em;">
                <img src="resources/@3x/密码icon@3x.png" style="width: 1.5em;height: 1.5em;float: left;"/>
                <input type="password" placeholder="请输入密码" style="font-size: 1.1em;width: 90%;padding-left: 0.4em;margin: 0;border: none;"/>
                </p>
            </div>
            <div style="margin-top: 25%;text-align: center;">
                <button style="width: 95%;height: 2.3em;border: none;font-size: 1.2em;padding: 0em;background-color: #A62A40;color: #FFFFFF;">登录</button>
            </div>
        </div>
        
        <script>
            var app = new kendo.mobile.Application();
            </script>
    </body>
</html>
