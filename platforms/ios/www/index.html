<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>IMSLogin</title>
        
        <link href="styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
    </head>
    
    <body>
        <div data-role="view">
            <div data-role="header">
            </div>
            <div data-role="content">
                <form action="View/home.html" method="get">
                    <img src="resources/@3x/CC_Background_3x.png" width="100%" border="0" style="position: absolute;" />
                    <div style="width: 100%;height: 100%;text-align: center;padding-top: 25%;">
                        <img src="resources/@3x/logo@3x.png" width="35%" border="0" />
                    </div>
                    <div style="margin-top: 15%;">
                        <p style="border-bottom: 1px solid #EEEEEE;padding-bottom: 0.45em;">
                        <img src="resources/@3x/账号icon@3x.png" style="width: 1.4em;height: 1.45em;float: left;" />
                        <input type="text" placeholder="请输入账号" name="userID" style="font-size: 1.1em;width: 90%;padding-left: 0.4em;margin: 0;border: none;" />
                        </p>
                    </div>
                    <div>
                        <p style="border-bottom: 1px solid #EEEEEE;padding-bottom: 0.45em;">
                        <img src="resources/@3x/密码icon@3x.png" style="width: 1.2em;height: 1.5em;float: left;margin-left: 0.1em;" />
                        <input type="password" placeholder="请输入密码" name="password" style="font-size: 1.1em;width: 90%;padding-left: 0.5em;margin: 0;border: none;" />
                        </p>
                    </div>
                    <div style="margin-top: 30%;text-align: center;">
                        <button type="submit" style="width: 95%;height: 2.5em;border: none;font-size: 1.2em;padding: 0em;background-color: #A62A40;color: #FFFFFF;">登录</button>
                    </div>
                </form>
            </div>
            
            <div data-role="footer">
                <div style="text-align: center;position: relative;bottom: 0.5em;">
                    <a style="color: #B5B5B5;font-size: 1.1em;">V1.0.0</a>
                </div>
            </div>
        </div>
        <script>
            var app = new kendo.mobile.Application();
            </script>
    </body>
    
</html>
