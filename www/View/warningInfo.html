<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>告警列表</title>

		<link href="../styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<script src="../js/jquery.min.js"></script>
		<script src="../js/kendo.all.min.js"></script>

	</head>

	<body>
		<div data-role="view" data-title="设备状态告警" id="IMSWarningInfo">
			<header data-role="header">
				<span data-role="navbar">
                    <div data-role="view-title" style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
                		<a id="warningInfo_leftNavButton" data-role="button" data-align="left" style="background-image: url(../resources/@3x/返回@3x.png);background-repeat: round;width: 1.25em;height: 1em;"></a>
                </span>
			</header>
			<div data-role="content" style="background-color: #F7F7F7;">
				<div style="background-color: white;text-align: center;">
					<span>
                        <a data-role="button" id="warningInfo_filterButton"
                            style="width: 40%;background-color: #FFFFFF;color: #A9293D;border-color: #A9293D;border-radius: 2px;">
                            工序筛选
                        </a>
                    </span>
					<span>
                        <a data-role="button" id="warningInfo_allButton"
                            style="width: 40%;background-color: #A9293D;color: #FFFFFF;border-color: #A9293D;border-radius: 2px;">
                            显示全部
                        </a>
                    </span>
				</div>
				<div data-role="listview" data-bind="source: dataSource" data-template="warningInfo_Template" data-fixed-headers="true" id="contentListView" style="background-color: white;">
				</div>
			</div>
		</div>
		<style>
			#contentListView.km-list>li{
				padding-left: 0;
				padding-bottom: 0;
				padding-right: 0;
				padding-top: 0;
				border: none;
				-webkit-box-shadow: none;
				box-shadow: none;
			}
		</style>
		<script id="warningInfo_Template" type="text/x-kendo-template">
			<div style="background-color:rgb(247,247,247);height: 10px;"></div>
			<div>
				<a id="machineName" style="float: left;">清花机</a>
				<a id="warningInfo_detilButton" data-role="button" style="background-image: url(../resources/@3x/详情@3x.png);background-repeat: round;border: none;float: right;margin: 1em;padding-left: 1.6em;padding-right: 1.6em;padding-top: 0.55em;padding-bottom: 0.55em;"></a>
			</div>
			<div style="padding-top: 2em;">
				detail message<br>
				detail message<br>
				detail message<br>
			</div>
		</script>
		<script>
			var navbar = $("#navbar").kendoMobileNavBar();
			var app = new kendo.mobile.Application();
			$("#warningInfo_leftNavButton").click(function() {
				window.location.href = "warningList.html";
			});
		</script>
		<script src="../Controller/warningInfo.js"></script>
	</body>

</html>
