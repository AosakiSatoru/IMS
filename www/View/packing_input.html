<div data-role="view" data-title="副料打包" id="IMSPackingInput" data-show="viewShow" data-init="viewInit">
	<header data-role="header">
		<span data-role="navbar" style="border-bottom-width:1px ;border-bottom-style: solid;border-bottom-color: lightgray;">
                    <div data-role="view-title" style="line-height: 80px;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
                		<a id="packingInput_leftNavButton" href="#:back" data-role="button" data-align="left" style="background-image: url(../resources/@3x/back_big@3x.png);background-repeat: round;height: 80px;width: 100px;"></a>
					<a data-badge="0" id="packingInput_rightNavButton" href="#warning_list.html" data-role="button" data-align="right" style="background-image: url(../resources/@3x/status_red_big@3x.png);background-repeat: round;height: 80px;width: 100px;"></a>
				</span>
	</header>

	<div data-role="content" style="background-color: #FFFFFF;">
		<div style="text-align: center;margin-top: 15px;font-size: 1em;">
			<span><a id="packingInput_button_1" data-role = "button" style="width: 30%;background-color: #A9293D;color: #FFFFFF;border-color: #A9293D;">回 条</a></span>
			<span><a id="packingInput_button_2" data-role = "button" style="width: 30%;background-color: #EEEEEE;color: #AAAAAA;border-color: #EEEEEE;">粗纱头</a></span>
			<span><a id="packingInput_button_3" data-role = "button" style="width: 30%;background-color: #EEEEEE;color: #AAAAAA;border-color: #EEEEEE;">白 花</a></span>
			<div style="margin-top: 15px;">
				<input id="time" onkeydown="GLOBAL_EnterDisable()" style="font-size: 1em;width: 94%;" placeholder="日期" />
			</div>
		</div>

		<ul data-role="listview" data-bind="source: packingInputDataSource" data-style="inset" style="margin-top: 15px;background-color: white;" data-template="packingInput_itemTemplate" id="packingInput_listview">
		</ul>
	</div>
	<div style="text-align: center;position: relative;bottom: 0.5em;">
		<a data-role="button" id="packingInput_confirmButton" style="width: 97%;height: 2.5em;font-size: 1.2em;background-color: #A9293D;color: #FFFFFF;border-color: #A9293D;" data-bind="click: packingInput">确 认</a>
  	</div>

	<!--item模板-->
	<script id="packingInput_itemTemplate" type="text/x-kendo-template">
		<div style="width: 100%;text-align: center;position: relative;">
			<select id="packingInput_dropdownlist" style="font-size: 0.8em;padding: 10px;width: 100%;text-align: left;background-color: rgb(238,238,238);border-radius: 6px;">
				<option>T</option>
				<option selected="">KG</option>
				<option>G</option>
			</select>
		</div>
		<img src="../resources/@3x/dropdownlist_icon@3x.png" style="width: 20px;position: absolute;right: 30px;top: 13px;z-index: 999;" />
		<div style="width: 100%;text-align: center;position: relative;margin-top: 15px;">
			<input id="IMSPackingInput_yield" type="number" placeholder="请输入数量" onkeydown="GLOBAL_onlyNum(this.value)" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" style="position: relative;top: 40px;font-size: 0.8em;width: 100%;padding: 10px;margin: 0;border: none;background-color: rgb(238,238,238);border-radius: 6px;" />
		</div>
	</script>

	<link href="../css/packing_input.css" rel="stylesheet" />
	<script src="../Controller/packing_input.js"></script>
	<script src="../Controller/url.js"></script>
	<script src="../Controller/storage.js"></script>
</div>
