<!DOCTYPE html>
<html>

<head>
    <title>产量输入</title>
    <link href="../styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../styles/kendo.material.min.css" rel="stylesheet" />
    <script src="../Controller/url.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/kendo.all.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
</head>

<body>
<div data-role="view" id="navbar-styles" data-title="产量输入" data-use-native-scrolling="true">
    <header data-role="header">
		<span data-role="navbar">
            <div data-role="view-title" style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
            <a id="bindingMachine_leftNavButton" data-role="button" data-align="left" style="background-image: url(../resources/@3x/back@3x.png);background-repeat: round;width: 1.25em;height: 1em;"></a>
		</span>
	</header>
	
	<div data-role="content" style="background-color: white;">
		<div style="text-align: left;margin-top: 1em;padding-left: 3%;" id="headerButtonGroup">
            <span><a data-role="button"
                     style="width: 31%;;background-color: #A9293D;color: #FFFFFF;border-color: #A9293D;"
                     data-bind="click: headerButtonClick">预并</a></span>
            <span><a data-role="button"
                     style="width: 31%;background-color: #EEEEEE;color: #AAAAAA;border-color: #EEEEEE;"
                     data-bind="click: headerButtonClick">梳棉</a></span>
            <span><a data-role="button"
                     style="width: 31%;background-color: #EEEEEE;color: #AAAAAA;border-color: #EEEEEE; "
                     data-bind="click: headerButtonClick">粗纱</a></span>
        </div>
    <div>
        <div data-role="listview" data-bind="source: contentDataSource" data-template="nameTemplate" data-fixed-headers="true"
             id="contentListView">
        </div>
    </div>
	</div>
	
    <div data-role="footer" id="footer">
        <button id="inputButton" type="submit"
        			data-bind="click: input"
                style="width: 100%;height: 2.5em;border: none;font-size: 1.2em;padding: 0em;background-color: #A62A40;color: #FFFFFF;text-align: center;margin-bottom:0px">
            确认
        </button>
    </div>
</div>

<style>
	#contentListView.km-list>li{
				padding-left: 3%;
				padding-bottom: 15px;
				padding-right: 0;
				padding-top: 15px;
				border: none;
				-webkit-box-shadow: none;
				box-shadow: none;
				text-align: left;
			}
	.km-list select:not([multiple]){
		position: relative;
		margin: 0;
	}
</style>

<script>


</script>

<script id="nameTemplate" type="text/x-kendo-template">
    	<img src="#:image#" style="width: 31%;float: left;"/>
    	<span id="dropdownlistPlaceholder" style="position: absolute;left: 37.5%;padding-left: 0.35em;top: 1em;font-size: 1.3em;color: rgb(169,169,169);>请选择品种</span>
    	<img src="../resources/@3x/dropdownlist_icon@3x.png" style="width: 20px;float: right;position: absolute;right: 1em;top: 2em;"/>
    	<select id="dropdownlist" data-role="dropdownlist" style="padding-bottom: 0.5em;font-size: 1.3em;float: right;width: 64%;border-radius: 0;right:0;border-bottom-width: 1px;border-bottom-style: solid;border-bottom-color: lightgray;" data-bind="source: varietiesDataSource,value:variety,events:{change:onChange}" data-text-field="variety" data-value-field="variety"></select>
    <input data-bind="value: yield" placeholder="请输入产量" style="position: absolute;bottom: 1.7em;right: 0;font-size: 1.3em;width: 62.2%;padding-left: 0.35em;padding-bottom: 0.5em;border: none;border-bottom-width: 1px;border-bottom-style: solid;border-color: lightgray;"></input>
    <div style="width: 31%;text-align: center;"><label >#:devcodename#</label></div>
    
</script>
<script>
	var app = new kendo.mobile.Application();
	var navbar = $("#navbar").kendoMobileNavBar();
		$("#bindingMachine_leftNavButton").click(function() {
			window.location.href = "home.html";
		});
    
    
</script>
<script src="../Controller/yieldinput.js"></script>
</body>

</html>
