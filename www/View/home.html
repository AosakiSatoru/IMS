						 style="line-height: 80px;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
						 <a id="left_drawerButton"data-align="left" data-role="button" href="#homeDrawer" data-rel="drawer" style="background-image: url(../resources/@3x/list.png);background-repeat: round;height: 80px;width: 100px;"></a>
                
					    <a id="bindingMachine_leftNavButton" href="#:back" data-role="button" data-align="left" style="background-image: url(../resources/@3x/back_big@3x.png);background-repeat: round;height: 80px;width: 100px;"></a>
                        <a data-badge="0" id="packingInput_rightNavButton_1" href="warning_list.html" data-role="button" data-align="right" style="background-image: url(../resources/@3x/status_red_big@3x.png);background-repeat: round;height: 80px;width: 100px;"></a>

			</header>
		</div>
		<div data-role="view" data-title="IMS" id="IMSHome" data-after-show="viewAfterShow" data-before-hide="viewBeforeHide" data-init="viewInit" data-before-show="viewBeforeShow">

				<ul id="homeListView" data-role="listview" data-style="inset" style="background-color: white;">
					<li>
						<a data-role="detailbutton" href="#yieldInputModal" data-rel="modalview">
							<!--<a data-role="detailbutton"   data-rel="actionsheet" href="#actionsheet">-->
							<p>
								<img src="../resources/@3x/yield_input@3x.png" style="width: 4em;vertical-align: middle;" />

							</p>
						</a>

					</li>
					<ul id="actionsheet" data-role="actionsheet" data-cancel="取消">

							<a data-action="actionsheetAction.action0">机台输入产量查询</a>

							<a data-action="actionsheetAction.action1">副料打包查询</a>

					<li>

					</li>
					<li>
						<a data-role="detailbutton" id="queryYieldInput">

							</p>

					<span style="margin-left: 1em;color: #FFFFFF;font-size: 0.9em;">注销</span>

			</div>

					<a id="chooseYi" style="color: black;">班别:乙</a>

					<a id="chooseBing" style="color: black;">班别:丙</a>
				</li>

					<a id="cancelModalView" style="color: black;">取消</a>
