<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>告警</title>

		<link href="../styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<script src="../js/jquery.min.js"></script>
		<script src="../js/kendo.all.min.js"></script>

	</head>

	<body>
		<div data-role="view" data-title="告警" id="IMSWarningList">
			<header data-role="header">
				<span data-role="navbar">
                    <div data-role="view-title" style="line-height: 3.5em;font-weight: 100;background-color: white;color: black;font-family: arial;"></div>
                		<a id="warningList_leftNavButton" data-role="button" data-align="left" style="background-image: url(../resources/@3x/back@3x.png);background-repeat: round;width: 1.25em;height: 1em;"></a>
                </span>
			</header>
			<div data-role="content">
				<ul data-role="listview" data-style="inset" style="background-color: white;">
					<li style="border-width: 0;padding-top: 3em;">
						<a data-role="detailbutton" id="deviceStatusButton">
							<p>
								<img src="../resources/@3x/device_status_alarm_icon@3x.png" style="width: 1.5em;vertical-align: middle;" />
								<span class="km-badge" style="background-color: #FF0200;top:auto;right:2em;padding: 0;">12</span>
								<span style="color: #333333;padding-left: 0.5em;vertical-align: middle;">设备状态告警</span>
							</p>
						</a>
					</li>
					<li style="border-width: 0;">
						<a data-role="detailbutton" id="productivityButton">
							<p>
								<img src="../resources/@3x/productivity_alarm_icon@3x.png" style="width: 1.5em;vertical-align: middle;" />
								<span class="km-badge" style="background-color: #FF0200;top:auto;right:2em;padding: 0;">3</span>
								<span style="color: #333333;padding-left: 0.5em;vertical-align: middle;">生产效率告警</span>
							</p>
						</a>
					</li>
					<li style="border-width: 0;">
						<a data-role="detailbutton" id="qualityButton">
							<p>
								<img src="../resources/@3x/quality_alarm_icon@3x.png" style="width: 1.5em;vertical-align: middle;" />
								<span class="km-badge" style="background-color: #FF0200;top:auto;right:2em;padding: 0;">5</span>
								<span style="color: #333333;padding-left: 0.5em;vertical-align: middle;">质量告警</span>
							</p>
						</a>
					</li>
					<li style="border-width: 0;-webkit-box-shadow: none;box-shadow: none;">
						<a data-role="detailbutton" id="otherButton">
							<p>
								<img src="../resources/@3x/other_alarm_icon@3x.png" style="width: 1.5em;vertical-align: middle;" />
								<span class="km-badge" style="background-color: #FF0200;top:auto;right:2em;padding: 0;">5</span>
								<span style="color: #333333;padding-left: 0.5em;vertical-align: middle;">其他告警</span>
							</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<style>
			.km-widget .km-listview-link {
				border-width: 1px;
				border-style: solid;
				border-color: #DDDDDD;
			}
			
			.km-list>li {
				padding-bottom: 10px;
				padding-right: 1em;
			}
			
			.km-ios7 .km-list li>.km-listview-link {
				margin: 0;
				padding: 0;
			}
		</style>
		<script>
			var navbar = $("#navbar").kendoMobileNavBar();
			var app = new kendo.mobile.Application();

			$("#warningList_leftNavButton").click(function() {
				window.location.href = "home.html";
			});
			$("#deviceStatusButton").click(function() {
				window.location.href = "warningInfo.html";
			});
			$("#productivityButton").click(function() {
				window.location.href = "warningInfo.html";
			});
			$("#qualityButton").click(function() {
				window.location.href = "warningInfo.html";
			});
			$("#otherButton").click(function() {
				window.location.href = "warningInfo.html";
			});
		</script>
	</body>

</html>
